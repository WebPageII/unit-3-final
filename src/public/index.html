<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
</head>
<body>
    <h1>Image Comparison</h1>
    <form id="imageForm">
        <label for="image1">Select first image:</label>
        <input type="file" id="image1" name="image1" accept="image/png, image/jpeg"><br><br>
        <label for="image2">Select second image:</label>
        <input type="file" id="image2" name="image2" accept="image/png, image/jpeg"><br><br>
        <button type="submit">Compare Images</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
